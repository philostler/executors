type: seq
sequence:
  - type: map
    name: executor
    mapping:
      "id":
        type: str
        required: true
        unique: yes
      "type":
        name: executor_type
        type: str
        required: true
        pattern: /(cached|fixed|scheduled|single|single_scheduled)\z/i
      "size":
        type: int
        range: { min: 1 }
      "tasks":
        type: seq
        sequence:
          - type: map
            mapping:
              "class":
                type: str
                required: true
              "schedule":
                type: str
                default: fixed_delay
                pattern: /(fixed_delay|fixed_rate)\z/i
              "start":
                type: str
                pattern: /\d+[.](nanoseconds|microseconds|milliseconds|seconds|minutes|hours|days)\z/i
              "every":
                type: str
                pattern: /\d+[.](nanoseconds|microseconds|milliseconds|seconds|minutes|hours|days)\z/i