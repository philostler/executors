type: seq
name: document
sequence:
  - type: map
    mapping:
      "id":
        type: str
        name: id
        required: true
        unique: yes
      "type":
        type: str
        name: type
        required: true
        pattern: /(cached|fixed|scheduled|single|single_scheduled)\z/i
      "size":
        type: int
        name: size
        range: { min: 1 }
      "tasks":
        type: seq
        sequence:
          - type: map
            mapping:
              "class":
                type: str
                name: class
                required: true
              "schedule":
                type: str
                name: schedule
                default: fixed_delay
                pattern: /(fixed_delay|fixed_rate)\z/i
              "start":
                type: str
                name: start
                pattern: /^\d+[.](nanoseconds|microseconds|milliseconds|seconds|minutes|hours|days)\z/i
              "every":
                type: str
                name: every
                pattern: /^[^0]\d*[.](nanoseconds|microseconds|milliseconds|seconds|minutes|hours|days)\z/i